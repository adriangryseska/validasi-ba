<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Validasi Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .button-group button {
      padding: 8px 12px;
      margin-top: 15px;
      margin-right: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Template Validasi Transaksi</h1>

<label for="produk">Pilih Produk:</label>
<select id="produk" onchange="tampilkanForm()">
  <option value="">-- Pilih Produk --</option>
  <option value="DATA">Data (INTERNET)</option>
  <option value="REGULER">Pulsa (REGULER)</option>
  <option value="TELEPON">Paket Telepon</option>
  <option value="ISAT">ISAT</option>
  <option value="TDH4">TDH4 / HAPPY3H3</option>
  <option value="THREE">THREE HAPPY</option>
  <option value="AXIS">XL/AXIS REGULER</option>
  <option value="XLDATA">XL Data (MEMBER ACTIVE)</option>
</select>

<div id="formInput" class="hidden">

  <div id="formTanggal">
    <label for="tanggal">Tanggal (dd/mm/yy hh:mm:ss):</label>
    <input type="text" id="tanggal" placeholder="contoh: 27/06/25 10:20:00">
  </div>

  <div id="formNomor">
    <label for="nomor">Nomor HP:</label>
    <input type="text" id="nomor" placeholder="contoh: 6281234567890">
  </div>

  <div id="formSN">
    <label for="sn">Serial Number (SN):</label>
    <input type="text" id="sn" placeholder="contoh: 88880000001234567890">
  </div>

  <div id="formJumlahGB">
    <label for="jumlahGB">Jumlah GB:</label>
    <input type="text" id="jumlahGB" placeholder="contoh: 5">
  </div>

  <div id="formPulsa">
    <label for="pulsa">Jumlah Pulsa (Rp):</label>
    <input type="text" id="pulsa" placeholder="contoh: 5000">
  </div>

  <div id="formDurasi">
    <label for="durasi">Durasi (hari):</label>
    <input type="text" id="durasi" placeholder="contoh: 30">
  </div>

  <div class="button-group">
    <button onclick="generateTemplate()">Buat Template</button>
    <button onclick="copyOutput()">Salin</button>
  </div>

  <h3>Hasil Template:</h3>
  <pre id="output"></pre>
</div>

<script>
function tampilkanForm() {
  const produk = document.getElementById('produk').value;
  const form = {
    tanggal: document.getElementById('formTanggal'),
    nomor: document.getElementById('formNomor'),
    sn: document.getElementById('formSN'),
    jumlahGB: document.getElementById('formJumlahGB'),
    pulsa: document.getElementById('formPulsa'),
    durasi: document.getElementById('formDurasi'),
  };

  for (let f in form) form[f].classList.add('hidden');
  document.getElementById('formInput').classList.remove('hidden');

  if (['DATA', 'ISAT', 'THREE'].includes(produk)) {
    form.tanggal.classList.remove('hidden');
    form.nomor.classList.remove('hidden');
    form.sn.classList.remove('hidden');
    form.jumlahGB.classList.remove('hidden');
    form.durasi.classList.remove('hidden');
  } else if (produk === 'REGULER' || produk === 'AXIS') {
    form.tanggal.classList.remove('hidden');
    form.nomor.classList.remove('hidden');
    form.sn.classList.remove('hidden');
    form.pulsa.classList.remove('hidden');
  } else if (produk === 'TELEPON') {
    form.tanggal.classList.remove('hidden');
    form.nomor.classList.remove('hidden');
    form.sn.classList.remove('hidden');
  } else if (produk === 'TDH4') {
    form.nomor.classList.remove('hidden');
  } else if (produk === 'XLDATA') {
    form.tanggal.classList.remove('hidden');
    form.nomor.classList.remove('hidden');
    form.jumlahGB.classList.remove('hidden');
  }
}

function formatTanggalFormal(tglRaw) {
  const bulanIndo = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
  const bagianTanggal = tglRaw.split(' ')[0];
  const [tgl, bln, thn] = bagianTanggal.split('/');
  if (!tgl || !bln || !thn) return '[N/A]';
  return `${parseInt(tgl)} ${bulanIndo[parseInt(bln)-1]} 20${thn}`;
}

function generateTemplate() {
  const produk = document.getElementById('produk').value;
  const tanggal = document.getElementById('tanggal').value || '[N/A]';
  const nomor = document.getElementById('nomor').value || '[N/A]';
  const sn = document.getElementById('sn').value || '[N/A]';
  const jumlahGB = document.getElementById('jumlahGB').value || '[N/A]';
  const pulsa = document.getElementById('pulsa').value || '[N/A]';
  const durasi = document.getElementById('durasi').value || '[N/A]';
  let output = '';

  if (produk === 'DATA') {
    output = `${tanggal}    INTERNET DATA ${jumlahGB}GB ${durasi} HARI  ${nomor}    ${sn}  SUCCESS`;
  } else if (produk === 'REGULER') {
    output = `${tanggal}    TELKOMSEL ${nomor}    ${sn}  SUCCESS`;
  } else if (produk === 'TELEPON') {
    output = `Isi ulang paket Nelpon ${nomor} pd ${tanggal} berhasil Nomor seri ${sn}.`;
  } else if (produk === 'ISAT') {
    output = `Aktivasi Paket ${jumlahGB}GB ${durasi}hari, No ${nomor} SUKSES, Saldo:Rp, TID:${sn}.`;
  } else if (produk === 'TDH4') {
    output = `Transaksi sukses. Saldo 3Sakti Anda tlh terpotong untuk pengaktifan produk ke nomor ${nomor}. Info 888`;
  } else if (produk === 'THREE') {
    output = `Transaksi sukses. Saldo 3Sakti Anda tlh terpotong untuk pengaktifan produk R${jumlahGB}GBNEW ke nomor ${nomor}.  Info 888`;
  } else if (produk === 'AXIS') {
    output = `Transaksi dgn No. ${sn} berhasil utk pengisian pulsa ke ${nomor} sebesar Rp${pulsa}.`;
  } else if (produk === 'XLDATA') {
    const tglFormal = formatTanggalFormal(tanggal);
    output = `${nomor}  MEMBER  ACTIVE  ${tglFormal}  ${jumlahGB}GB`;
  }

  document.getElementById('output').textContent = output;
}

function copyOutput() {
  const out = document.getElementById('output').textContent;
  if (!out) return alert('Belum ada template!');
  navigator.clipboard.writeText(out).then(() => alert('Disalin!'));
}
</script>

</body>
</html>
