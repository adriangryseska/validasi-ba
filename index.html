<!DOCTYPE html><html>
<head>
  <title>Template Validasi CS - Markaz Group</title>
</head>
<body>
  <h1>Template Validasi Transaksi</h1><label for="tanggal">Tanggal Entri:</label><br> <input type="text" id="tanggal" placeholder="contoh: 14 Juni 2025"><br><br>

<label for="produk">Jenis Produk:</label><br> <select id="produk"> <option value="REGULER">Pulsa (REGULER)</option> <option value="DATA">Data (INTERNET)</option> <option value="TELEPON">Paket Telepon</option> </select><br><br>

<label for="nomor">Nomor HP:</label><br> <input type="text" id="nomor" placeholder="contoh: 081234567890"><br><br>

<label for="sn">Serial Number (SN):</label><br> <input type="text" id="sn" placeholder="contoh: 1234567890"><br><br>

<label for="jumlah">Jumlah (untuk Data):</label><br> <input type="text" id="jumlah" placeholder="contoh: 3"><br><br>

<label for="durasi">Durasi Hari (untuk Data):</label><br> <input type="text" id="durasi" placeholder="contoh: 3"><br><br>

<button onclick="generateTemplate()">Buat Template</button> <button onclick="clearInputs()">Bersihkan Form</button>

  <h2>Hasil Template:</h2>
  <pre><code id="output"></code></pre>
  <button onclick="copyOutput()">Salin Template</button>  <script>
    function generateTemplate() {
      const tanggal = document.getElementById('tanggal').value || '[Tanggal N/A]';
      const produk = document.getElementById('produk').value;
      const nomor = document.getElementById('nomor').value || '[Nomor N/A]';
      const sn = document.getElementById('sn').value || '[SN N/A]';
      const jumlah = document.getElementById('jumlah').value || '[Jumlah N/A]';
      const durasi = document.getElementById('durasi').value || '[Durasi N/A]';

      let template = '';

      if (produk === 'REGULER') {
        template = `${tanggal}    TELKOMSEL ${nomor}    ${sn}  SUCCESS`;
      } else if (produk === 'DATA') {
        template = `${tanggal}    INTERNET DATA ${jumlah}GB ${durasi} HARI  ${nomor}    ${sn}  SUCCESS`;
      } else if (produk === 'TELEPON') {
        template = `Isi ulang paket Nelpon ${nomor} pd ${tanggal} berhasil Nomor seri ${sn}.`;
      }

      document.getElementById('output').textContent = template;
    }

    function clearInputs() {
      document.getElementById('tanggal').value = '';
      document.getElementById('produk').selectedIndex = 0;
      document.getElementById('nomor').value = '';
      document.getElementById('sn').value = '';
      document.getElementById('jumlah').value = '';
      document.getElementById('durasi').value = '';
      document.getElementById('output').textContent = '';
    }

    function copyOutput() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert('Template berhasil disalin!');
      }, () => {
        alert('Gagal menyalin template.');
      });
    }
  </script></body>
</html>
